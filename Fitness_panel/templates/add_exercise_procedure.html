{% extends 'masterpage.html' %}
{% block title %}
Exercise Procedure
{% endblock title %}
{% block content %}
<div class="procedure-body">
		<div class="agile-procedure">
<div class="content2 edit-procedure">
				<div class="grids-heading gallery-heading signup-heading">
					<h2>Add procedure</h2>
				</div>
                <div class="add_procedure">
				<form method="post">
                    {% csrf_token %}
                    {{ dict.as_p }}

                    <label for="Exercise_name">Exercise Name</label><input type="text" name="Exercise_name" >
                    <label for="Parts_included">Body Parts/Muscels Included</label><input type="text" name="Parts_included" >
                    <label for="Equipment_required">Equipment Required</label><input value="" type="text"  name="Equipment_required" >
                    <label for="Steps_included">Steps</label>
                    <textarea  id="" name="Steps_included" cols="25" rows="5"  ></textarea>
                    <div class="text-center">
                    <input type="submit" class="register" value="ADD">
                        </div>
				</form>
                </div>
                <div class="text-center">
				<a href="{% url 'Fitness_panel:view_exercise' %}">Back To view Exercise page</a>
                    </div>
			</div>
</div>

</div>

{% endblock content %}
